<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 131 – Dynamic Web Fundamentals – Cyan D. Sanchez</title>
        <meta name="description" content="WDD 131 – Dynamic Web Fundamentals | Cyan D. Sanchez | Learning HTML, CSS, JavaScript, and web fundamentals.">
        <meta name="author" content="Cyan D. Sanchez">
        <link rel="stylesheet" href="product-form-style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&display=swap" rel="stylesheet">
        <script src="product-script.js" defer></script>
    </head>
    <body>
        <header>
            <span id="course-title">Product Review Form</span>
            <h1>Product Review</h1>
            <nav id="main-nav">
                <a href="index.html">Home</a>
            </nav>
        </header>
        <main>
            <form method="get" action="review.html">
                
                <!-- Product Name -->
                 <label for="productName">Product Name:</label>
                 <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>

                    <!-- Options inserted dynamically by JS -->
                    </select>
                    
                    <!-- Overall Rating -->
                     <fieldset>
                        <legend>Overall Rating:</legend>
                        <label><input type="radio" name="rating" id="rate1" value="1" required> ★☆☆☆☆</label>
                        <label><input type="radio" name="rating" id="rate2" value="2"> ★★☆☆☆</label>
                        <label><input type="radio" name="rating" id="rate3" value="3"> ★★★☆☆</label>
                        <label><input type="radio" name="rating" id="rate4" value="4"> ★★★★☆</label>
                        <label><input type="radio" name="rating" id="rate5" value="5"> ★★★★★</label>
                    </fieldset>
                    
                    <!-- Date of Installation -->
                     <label for="installDate">Date of Installation:</label>
                     <input type="date" id="installDate" name="installDate" required>
                     
                     <!-- Useful Features -->
                      <fieldset>
                        <legend>Useful Features (check all that apply):</legend>
                        <label><input type="checkbox" id="feature1" name="features" value="durability"> Durability</label>
                        <label><input type="checkbox" id="feature2" name="features" value="design"> Design</label>
                        <label><input type="checkbox" id="feature3" name="features" value="price"> Price</label>
                        <label><input type="checkbox" id="feature4" name="features" value="usability"> Usability</label>
                    </fieldset>
                    
                    <!-- Written Review -->
                     <label for="reviewText">Written Review:</label>
                     <textarea id="reviewText" name="reviewText" rows="4" cols="40"></textarea>
                     
                     <!-- User Name -->
                      <label for="username">Your Name:</label>
                      <input type="text" id="username" name="username">
                      
                      <!-- Submit -->
                       <input type="submit" value="Submit Review">
                    </form> 
        </main>
        <footer>
            <p>&copy; &#127774; <span id="currentyear"></span> Cyan D. Sanchez &#127774; | Philippines</p>
            <p id="lastModified"></p>
        </footer>
    </body>
</html>
